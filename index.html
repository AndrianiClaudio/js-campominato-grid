<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato - Grid</title>
    <!-- link per utilizzare le icon di fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- link al file .css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <header class="header">
        <!-- header-left -->
        <div class="header-left" id="header-left">
            <!-- logo -->
            <img src="img/logo-boolean.png" alt="logo di Boolean" id="logo">
            <!-- titolo -->
            <h1 class="title">Campo Minato: la Griglia</h1>
        </div>
        <!-- header-right -->
        <div class="header-right" id="header-right">
            <!-- span difficoltà -->
            <span class="difficulty">Difficolt&aacute;: </span>
            <!-- select difficoltà -->
            <select name="select-difficulty" id="select-difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">hard</option>
            </select>
            <!-- button play -->
            <button class="btn-play" id="btn-play">Play</button>
        </div>
    </header>
    <!-- main -->
    <main class="main">
        <!-- container -->
        <div class="container">
        </div>
    </main>
    <!-- footer -->
    <footer class="footer">
        <!-- copyright -->
        <div class="copyright">
            <!-- span Made with <3 by Boolean(Boolean = link evidenziato) -->
            <span class="copyright">Made with <i class="fas fa-heart"></i> by <a href='#' class="subline-link">Boolean</a></span>
        </div>
    </footer>
    <!-- link al file .js -->
    <script src="js/script.js"></script>
</body>
</html>
